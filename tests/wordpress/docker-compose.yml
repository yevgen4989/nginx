version: "2"

services:
  nginx:
    image: $IMAGE
    environment:
      NGINX_BACKEND_HOST: wordpress
      NGINX_VHOST_PRESET: wordpress
    depends_on:
      - wordpress
    volumes:
      - codebase:/var/www/html
  wordpress:
    image: yevgen4989/wordpress
    environment:
      SUPER_APP_NAME: test
    volumes:
      - codebase:/var/www/html

volumes:
  codebase: